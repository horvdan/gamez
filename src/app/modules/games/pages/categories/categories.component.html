<ng-container *ngIf="!isLoading; else loading">
  <app-category-selector
    [categories]="categories$ | async"
    [selectedCategorySlug]="selectedCategory$ | async"
    (searchChanged)="searchGames($event)"
  ></app-category-selector>
  <div class="container">
    <app-game-list [games]="games$ | async"></app-game-list>
  </div>
</ng-container>

<ng-template #loading>
  <div class="centered">
    <app-loader></app-loader>
  </div>
</ng-template>
